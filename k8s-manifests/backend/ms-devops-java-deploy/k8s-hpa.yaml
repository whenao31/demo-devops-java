apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: demo-devops-hpa
  namespace: apps
spec:
  maxReplicas: 5
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: demo-devops-deploy
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        averageUtilization: 50
        type: Utilization
  - type: Resource
    resource:
      name: memory
      target:
        averageUtilization: 50
        type: Utilization
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 30
        periodSeconds: 30
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min